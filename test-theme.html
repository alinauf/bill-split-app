<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen p-8">
  <button id="toggle" class="px-4 py-2 bg-blue-600 text-white rounded">Toggle Theme</button>
  <p class="text-gray-800 dark:text-gray-100 mt-4">This text should change color</p>
  
  <script>
    const toggle = document.getElementById('toggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      console.log('Dark mode:', document.documentElement.classList.contains('dark'));
    });
  </script>
</body>
</html>
